<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product View</title>
</head>
<body>
<h1>This is a Product.html</h1>


<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Sub Category</th>
        <th>Price</th>
        <th>Publish Date</th>
    </tr>
    {% for prd in product %}
    <tr>
        <td>{{prd.product_id}}</td>
        <td>{{prd.product_name}}</td>
        <td>{{prod.desc}}</td>
        <td>{{prod.category}}</td>
        <td>{{prod.subcategory}}</td>
        <td>{{prod.price}}</td>
        <td>{{prod.pub_date}}</td>
    </tr>
    {% endfor %}
</table>





</body>
</html>
